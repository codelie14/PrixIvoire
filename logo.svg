<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond du panier (courbe verte) -->
  <path d="M100,300 Q200,100 300,300 L350,350 Q250,400 150,350 Z" fill="#2E8B57" stroke="#228B22" stroke-width="3"/>

  <!-- Poignées du panier (lignes orange) -->
  <path d="M120,300 Q150,250 180,300" stroke="#FFA500" stroke-width="5" fill="none"/>
  <path d="M220,300 Q250,250 280,300" stroke="#FFA500" stroke-width="5" fill="none"/>

  <!-- Graphique de prix (lignes bleues) -->
  <path d="M150,200 L200,150 L250,180 L300,130" stroke="#1E90FF" stroke-width="4" fill="none" stroke-dasharray="5,5"/>

  <!-- Texte "PrixIvoire" -->
  <text x="200" y="380" font-family="Arial" font-size="30" font-weight="bold" text-anchor="middle" fill="#FFFFFF">PrixIvoire</text>

  <!-- Légende (optionnelle) -->
  <text x="200" y="395" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">Comparez, économisez</text>
</svg>
